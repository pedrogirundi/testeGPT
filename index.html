<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Plano de Ação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        #main {
            padding: 20px;
            background: #fff;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            color: #fff;
            background: #2c3e50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #1a242f;
        }
        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #2c3e50;
            color: white;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestão de Plano de Ação</h1>
    </header>
    <div class="container">
        <section id="main">
            <div id="addAction">
                <h2>Adicionar Plano de Ação</h2>
                <form id="actionForm">
                    <input type="text" id="actionTitle" class="form-control" placeholder="Título da Ação" required>
                    <textarea id="actionDescription" class="form-control" placeholder="Descrição da Ação" required></textarea>
                    <select id="actionOwner" class="form-control" required>
                        <option value="" disabled selected>Responsável</option>
                        <option value="Pedro">Pedro</option>
                        <option value="João">João</option>
                        <option value="Maria">Maria</option>
                        <option value="Ana">Ana</option>
                    </select>
                    <input type="date" id="actionDueDate" class="form-control" required>
                    <button type="submit" class="button">Adicionar Ação</button>
                </form>
            </div>
            <div id="viewActions">
                <h2>Ações Cadastradas</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Responsável</th>
                            <th>Data de Conclusão</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="actionsTableBody">
                        <!-- Actions will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <footer>
        <p>Gestão de Plano de Ação &copy; 2024</p>
    </footer>
    <script>
        document.getElementById('actionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('actionTitle').value;
            const description = document.getElementById('actionDescription').value;
            const owner = document.getElementById('actionOwner').value;
            const dueDate = document.getElementById('actionDueDate').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${title}</td>
                <td>${description}</td>
                <td>${owner}</td>
                <td>${dueDate}</td>
                <td><button onclick="deleteAction(this)" class="button">Deletar</button></td>
            `;

            document.getElementById('actionsTableBody').appendChild(newRow);
            document.getElementById('actionForm').reset();
        });

        function deleteAction(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
